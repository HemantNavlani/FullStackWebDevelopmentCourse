<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>User Details</legend>
        <label for="name">Enter Your Name : </label>
        <input type="text" name="username" id="name">
        <br>
        <label for="address">Please Enter Your Address</label>
        <textarea name="useraddress" id="address" cols="30" rows="5"></textarea>
        <br>
        <label for="dob">DOB</label>
        <input type="date" name="userdob" id="dob">
        <br>
        <label for="password">Enter your password</label>
        <input type="password" name="userpassword" id="password">
        <br>
        Select Gender : 
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <br>
        Select Favourite Movies :
        <br>
        <label for="avengers">Avengers</label>
        <input type="checkbox" name="avengers" id="avengers">
        <br>
        <label for="thor">Thor</label>
        <input type="checkbox" name="thor" id="thor">
        <br>
        <label for="pathan">Pathan</label>
        <input type="checkbox" name="pathan"  id="pathan">
        <br>
        <input type="submit" value="Click to Submit">
        <br>
    </fieldset>


    </form>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User Registration !!</legend>
            <label for="username">Enter your username : </label>
            <input type="text" name="username" id="username" value="john" readonly disabled >
            <br>
            <label for="useremail">Enter your email id : </label>
            <input type="email" name="useremail" id="useremail" placeholder="abc@gmail.com" autofocus>
            <br>
            <label for="userpassword">Enter your password : </label>
            <input type="password" name="userpassword" id="userpassword" autofocus>
            <br>
            Gender :
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="trans">Transgender</label>
            <input type="radio" name="gender" id="trans">
            <br>
            <input type="submit" value="Click me to submit form">
            <input type="number" min="0" max="10">
        </fieldset>
    </form>
    
</body>
</html>

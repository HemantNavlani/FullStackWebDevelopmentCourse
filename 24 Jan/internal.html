<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
<style>
.heading{
    font-size: 25px;
    color: brown;
    border: 5px solid blueviolet;
}
.para{
    color: rgb(207, 205, 255);
    background-color: rgb(31, 31, 29);
    border: 5px solid black;
}
</style>

</head>
<body>
    <h1 class="heading">Hemant Navlani</h1>
    <p class="para">The person name in the heading is the best</p>
    <p class="heading"> Hemant Navlani is the best</p>
    <p class="para"> I am the best</p>
</body>
</html>
